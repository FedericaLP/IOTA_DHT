<html>

<head>
    <meta charset="utf-8" />
    <title>GGL Leaflet Webmap Tutorial</title>


    <link rel="stylesheet" href="stylesheets/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

        crossorigin=""></script>

<body>

    <div id="map"></div>
    <!--
    <script src="javascripts/webmap.js"></script>
    -->

    <button id="insertBtn" onclick="insert_point()">Insert Point</button>
    <button id="pinSearchBtn" onclick="superset_search()">Superset Search</button>

</body>


</html>

<script>


    //var L = require('leaflet');

    // Creates a leaflet map binded to an html <div> with id "map
    var mymap = L.map('map').setView([44.496893, 11.342327], 20);


    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZmVkZXJpY2EwOTYiLCJhIjoiY2tudTFjNDN6MDhmdjJ1cm1qZGZ4aW15eCJ9.3Pv_3Qn0oSh37OUCDSgWrg'
    }).addTo(mymap);

    var marker = L.marker([44.496893, 11.342327]).addTo(mymap);


    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    var circle = L.circle([44.496893, 11.342327], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 50
    }).addTo(mymap);


    function insert_point() {

        $.ajax({
            type: 'POST',
            url: '/insert',
            contentType: 'application/json',
            data: JSON.stringify({ 'keyword': 3, "obj": "51.895890, 61.363030" }),
            success: function (data) {
                console.log(data);
            },
            error: function (err) {
                console.log("errore", err)
            }
        });

    }


    function superset_search() {

        $.ajax({
            type: 'POST',
            url: '/superset_search',
            contentType: 'application/json',
            data: JSON.stringify({ 'keyword': 3, "threshold": 10 }),
            success: function (data) {
                console.log(data)
            },
            error: function (err) {
                console.log(err)
            }
        });

    }

</script>
